<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Car Expense</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" >
	
	<style type="text/css">
	
	.container{
	max-width: 600px;
	margin-top:5%;
	}
	
	.successMessage{
	color: lightgreen;
	}
	</style>

</head>


<body>

	<div class="container">
		<h1>Welcome to CarExpense</h1>
		<h3>Please Login:</h3>
		
		<p class="successMessage" th:text="${successMessage}" ></p>
		
		<form th:action="@{/login}" method="POST" >
		
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		
		<div class="form-group">
			<label>Username:</label>
			<input class="form-control" type="text" name="username">
		</div>
		
		<div class="form-group">
			<label>Password:</label>
			<input class="form-control" type="password" name="password">
		</div>
		
		<input class="btn btn-primary btn-lg" type="submit" value="Login" />
		
		</form>
		
		
		<br>
		
		<a href="/register">Not Registered? Register Now!</a>
		<p class="text-muted">Developed by: Antonio Pekeljevic</p>
			
	</div>

</body>
</html>
