<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Car Expense</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" >
	
	<style type="text/css">
	
	.container{
	max-width: 600px;
	margin-top:5%;
	}
	
	.link{
	margin-top: 5%;
	}
	</style>

</head>


<body>

	<div class="container">
	
		<div>
			<h1>Welcome to CarExpense</h1>
			<h3>Create a New Account:</h3>
		</div>
		
		<div>
			<form action="#" th:action="@{/register}" th:object="${user}" method="post">
			
			<div class="form-group">
				<label>Username:</label>
				<input class="form-control" type="text" th:field="*{username}">
				<p th:text="${errorMsg}"></p>
			</div>
			
			<div class="form-group">
				<label>Password:</label>
			<input class="form-control" type="text" th:field="*{password}">
			</div>
	
			<button class="btn btn-primary btn-lg">Register</button>
			
			</form>
		</div>
		
		<div class="link">
			<a href="/">Go to Login</a>
		</div>
		
		<p class="text-muted">Developed by: Antonio Pekeljevic</p>
		
	</div>

	
	
</body>
</html>
